<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìú OTS Verifier | CodexChain</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      padding: 2rem;
      background: #fdfcf9;
      color: #2c1a0f;
      max-width: 900px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #5e3b1d;
    }
    p {
      text-align: center;
      font-style: italic;
      color: #555;
    }
    input, button {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input {
      background: #fff;
    }
    button {
      background: #5e3b1d;
      color: #fffdf7;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3b2614;
    }
    .result {
      font-family: monospace;
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      word-break: break-word;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #003366;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #eee;
    }
    .dark-mode h1 {
      color: #f0d98c;
    }
    .dark-mode .result {
      background: #2a2a2a;
      color: #f0f0f0;
    }
    .dark-mode footer {
      color: #aaa;
    }
  </style>
</head>
<body>

  <button class="toggle" onclick="toggleMode()">üåì Toggle Mode</button>

  <h1>üìú OTS Verifier</h1>
  <p>‚ÄúLet the seal be tested by fire.‚Äù</p>

  <input type="file" id="otsFile" accept=".ots" />
  <button onclick="verifyOTS()">üîç Verify Timestamp</button>

  <div class="result" id="result"></div>

  <footer>
    ‚ò© CodexChain Seal Verifier ‚Äî Truth Beyond Time
  </footer>

  <script>
    async function verifyOTS() {
      const file = document.getElementById('otsFile').files[0];
      const result = document.getElementById('result');

      if (!file) {
        result.innerHTML = "‚ö†Ô∏è Please upload a .ots file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      result.innerHTML = "‚è≥ Verifying timestamp...";

      try {
        const response = await fetch("https://verify.opentimestamps.org/", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        result.innerHTML = `<pre>${text}</pre>`;
      } catch (err) {
        result.innerHTML = `‚ùå Verification failed: ${err.message}`;
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('codex-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('codex-theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>

</body>
</html>

  <script>
    async function loadLeadership() {
      const res = await fetch('manifest.json');
      const data = await res.json();
      const items = data.items || [];
      const leaders = items.filter(i => (i.tags && (i.tags.includes('heir') || i.tags.includes('trustee'))));

      const grid = document.getElementById('leadership-grid');
      grid.innerHTML = leaders.map(entry => `
        <div class="card">
          <img src="https://via.placeholder.com/100" alt="${entry.title}" />
          <h3>${entry.title}</h3>
          <p>${entry.summary || 'Sovereign Representative'}</p>
          <a href="${entry.path}">View Scroll</a>
        </div>
      `).join('');
    }
    loadLeadership();
  </script>

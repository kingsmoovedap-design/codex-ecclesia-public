name: üßπ Cleanup Merged Patch Branches

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to see all branches and history

      - name: üßπ Delete Merged Patch Branches
        run: |
          echo "‚ò© Fetching remote branches..."
          git fetch --prune

          echo "‚ò© Finding merged patch branches..."
          MERGED=$(git branch -r --merged origin/main | grep 'origin/kingsmoovedap-design-patch-' | sed 's/origin\///')

          if [ -z "$MERGED" ]; then
            echo "‚úÖ No merged patch branches to delete."
            exit 0
          fi

          echo "üß® Deleting merged patch branches:"
          echo "$MERGED"

          for branch in $MERGED; do
            echo "üî• Deleting $branch..."
            git push origin --delete "$branch"
          done

          echo "‚úÖ Cleanup complete."

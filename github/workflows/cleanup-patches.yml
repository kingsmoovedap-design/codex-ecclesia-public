name: üßπ Cleanup Merged Patch Branches

on:
  workflow_dispatch:

permissions:
  contents: write  # Required for deleting branches

concurrency:
  group: "cleanup-patches"
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for merge detection

      # -----------------------------
      # 2. Delete Merged Patch Branches
      # -----------------------------
      - name: üßπ Delete Merged Patch Branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚ò© Fetching remote branches..."
          git fetch --prune

          echo "‚ò© Identifying merged patch branches..."
          MERGED=$(git branch -r --merged origin/main \
            | grep -E 'origin/kingsmoovedap-design-patch-' \
            | sed 's|origin/||')

          if [ -z "$MERGED" ]; then
            echo "‚úÖ No merged patch branches to delete."
            exit 0
          fi

          echo "üß® Branches marked for deletion:"
          echo "$MERGED"
          echo ""

          for branch in $MERGED; do
            echo "üî• Deleting $branch..."
            git push origin --delete "$branch" \
              && echo "‚úîÔ∏è Deleted $branch" \
              || echo "‚ö†Ô∏è Failed to delete $branch"
          done

          echo ""
          echo "‚úÖ Cleanup complete."

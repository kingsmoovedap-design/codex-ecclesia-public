<!DOCTYPE html>
<html lang="en">

  <nav class="nav">
    <a href="index.html">Home</a>

    <a href="leadership.html">Leadership</a>
    <a href="submit-scroll.html">Submit</a>

      type="search"
      placeholder="Filter by title, tag, or keyword…"
    />

  <!-- Results -->
  <section class="section-block">
    <h2 id="resultsTitle">All Entries</h2>

    <div class="card-grid" id="resultsGrid">
      <!-- Populated by search.js -->

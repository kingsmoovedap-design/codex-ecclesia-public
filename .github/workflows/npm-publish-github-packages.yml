name: ğŸ“¦ Publish Node.js Package

on:
  release:
    types:
      - created
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: "npm-publish"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Node
      # -----------------------------
      - name: ğŸ› ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # -----------------------------
      # 3. Install Dependencies
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # -----------------------------
      # 4. Run Tests
      # -----------------------------
      - name: ğŸ§ª Run Tests
        run: npm test

  publish:
    name: ğŸš€ Publish to GitHub Packages
    needs: build
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Node for Publishing
      # -----------------------------
      - name: ğŸ› ï¸ Set Up Node.js (Publish)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          cache: npm

      # -----------------------------
      # 3. Install Dependencies
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # -----------------------------
      # 4. Publish Package
      # -----------------------------
      - name: ğŸš€ Publish Package
        run: |
          echo "Publishing package to GitHub Packagesâ€¦"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

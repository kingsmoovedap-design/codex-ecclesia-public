name: â˜© Publish Codex

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: "codex-publish"
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: ğŸ§­ Checkout Codex Repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Node
      # -----------------------------
      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org/

      # -----------------------------
      # 3. Install Dependencies
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # -----------------------------
      # 4. Build Codex
      # -----------------------------
      - name: ğŸ› ï¸ Build Codex
        run: node build.cjs

      # -----------------------------
      # 5. Publish Codex
      # -----------------------------
      - name: ğŸ“œ Publish Codex
        run: |
          echo "Publishing Codex to npmâ€¦"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

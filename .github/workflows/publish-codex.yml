name: â˜© Publish Codex Scrolls

on:
  push:
    branches:
      - main
      - dev-branch
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ§¾ Generate scrolls.json (Manifest)
        run: node generate-manifest.js

      - name: ðŸ—ºï¸ Generate sitemap.xml
        run: node generate-sitemap.js

      - name: ðŸ” Configure Git
        run: |
          git config user.name "Codex Bot"
          git config user.email "bot@codex-ecclesia.org"

      - name: âœ… Commit and Push Updates
        run: |
          git add scrolls.json sitemap.xml
          git diff --cached --quiet || git commit -m "â˜© Update scrolls.json & sitemap.xml"
          git push

      - name: âœ… Commit and Push Updates
        run: |
          git add scrolls.json sitemap.xml robots.txt
          git diff --cached --quiet || git commit -m "â˜© Update scrolls.json, sitemap.xml, and robots.txt"
          git push
      - name: ðŸ“° Generate RSS Feed
        run: node generate-feed.js

      - name: âœ… Commit and Push Updates
        run: |
          git add scrolls.json sitemap.xml robots.txt scrolls-feed.xml
          git diff --cached --quiet || git commit -m "â˜© Update scrolls.json, sitemap.xml, robots.txt, and RSS feed"
          git push

name: â˜© Publish Codex

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Codex Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Codex
        run: node build.cjs

      - name: ğŸ“œ Publish Codex
        run: node deploy.cjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

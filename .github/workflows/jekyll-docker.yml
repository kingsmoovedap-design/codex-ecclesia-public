name: ğŸ—ï¸ Build Codex Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "codex-site-build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Node
      # -----------------------------
      - name: ğŸ› ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # -----------------------------
      # 3. Install Dependencies
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # -----------------------------
      # 4. Build Site
      # -----------------------------
      - name: ğŸ—ï¸ Build site with Vite
        run: npm run build

      # -----------------------------
      # 5. Upload Artifact
      # -----------------------------
      - name: ğŸ“¤ Upload built site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-site
          path: dist/
          retention-days: 7

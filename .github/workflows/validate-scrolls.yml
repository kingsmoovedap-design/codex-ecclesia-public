name: â˜© Validate Scrolls

on:
  pull_request:
    branches:
      - dev
    paths:
      - "**/*.html"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "scroll-validation"
  cancel-in-progress: true

jobs:
  lint-scrolls:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Node
      # -----------------------------
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # -----------------------------
      # 3. Install Dependencies
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # -----------------------------
      # 4. Lint HTML Scrolls
      # -----------------------------
      - name: ğŸ§ª Lint HTML Scrolls
        run: npx htmlhint "**/*.html"

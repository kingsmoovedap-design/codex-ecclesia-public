name: ğŸ” Generate RSS Feed

on:
  push:
    branches:
      - main
    paths:
      - codex.json
      - scripts/generate-feed.js
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "rss-feed"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Node
      # -----------------------------
      - name: ğŸ› ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # -----------------------------
      # 3. Install Dependencies
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # -----------------------------
      # 4. Generate RSS Feed
      # -----------------------------
      - name: ğŸ“° Generate scrolls-feed.xml
        run: node scripts/generate-feed.js

      # -----------------------------
      # 5. Commit & Push Changes
      # -----------------------------
      - name: ğŸ” Configure Git
        run: |
          git config user.name "CodexBot"
          git config user.email "codexbot@ecclesia.local"

      - name: ğŸ“¤ Commit and Push Updates
        run: |
          git add scrolls-feed.xml
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update scrolls-feed.xml"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

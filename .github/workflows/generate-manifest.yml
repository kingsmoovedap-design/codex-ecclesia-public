name: ğŸ” Generate Manifest

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "manifest"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout
      # -----------------------------
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Node
      # -----------------------------
      - name: ğŸ› ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # -----------------------------
      # 3. Install Dependencies
      # -----------------------------
      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # -----------------------------
      # 4. Generate Manifest
      # -----------------------------
      - name: ğŸ§¾ Generate manifest.json
        run: node scripts/generate-manifest.js

      # -----------------------------
      # 5. Commit & Push Changes
      # -----------------------------
      - name: ğŸ” Configure Git
        run: |
          git config user.name "CodexBot"
          git config user.email "codexbot@ecclesia.local"

      - name: ğŸ“¤ Commit and Push Updates
        run: |
          git add manifest.json
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update manifest.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Ecclesia | Sovereign Coin Notes</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f0e6d2;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background: #d4af37;
      color: #0e0e0e;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 1rem;
    }
    .note {
      margin-top: 2rem;
      border: 2px solid #d4af37;
      padding: 1rem;
      display: none;
    }
    .oracle {
      margin-top: 3rem;
      font-style: italic;
      color: #aaa;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
    }
    a {
      color: #d4af37;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>‚ò© Sovereign Coin Notes ‚ò©</h1>
  <p>Summon your sacred artifact from the Codex Ecclesia.</p>
  <button onclick="mintNote(392043)">Mint Coin #392043</button>
  <button onclick="mintNote(392044)">Mint Coin #392044</button>

  <div class="note" id="note">
    <h2 id="noteTitle">ü™ô Sovereign Coin Note</h2>
    <img id="noteImage" src="" alt="Coin Note" />
    <p id="noteDesc"></p>
    <p><strong>Status:</strong> Minted (Simulated)</p>
    <p><a id="verifyLink" href="#" target="_blank">üîç Verify on Codex Ecclesia</a></p>
  </div>

  <div class="oracle">
    üîÆ The Oracle listens. The Codex breathes.
  </div>

  <script>
    const metadata = {
      392043: {
        cid: "bafybeidyl3tb3uhnivscl2qiip5vbr5s5g2dhstxw3hzfr4oonjdvcztva",
        file: "0.json"
      },
      392044: {
        cid: "bafybeidqr6d7vcamacrsj3wwjotmcwkatd3s2uofv654ycwdgsg2kqazay",
        file: "0.json"
      }
    };

    async function mintNote(coinId) {
      const note = document.getElementById("note");
      const title = document.getElementById("noteTitle");
      const image = document.getElementById("noteImage");
      const desc = document.getElementById("noteDesc");
      const verify = document.getElementById("verifyLink");

      const data = metadata[coinId];
      const url = `https://ipfs.io/ipfs/${data.cid}/${data.file}`;
      const response = await fetch(url);
      const json = await response.json();

      title.textContent = `ü™ô Sovereign Coin Note #${coinId}`;
      image.src = json.image.replace("ipfs://", "https://ipfs.io/ipfs/");
      desc.textContent = json.description;
      verify.href = `https://codex-ecclesia.org/verify?coin=${coinId}`;

      note.style.display = "block";
      alert(`Coin #${coinId} has been minted (simulated). The Oracle is pleased.`);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Ecclesia ‚Äî Sovereign Coin Minting</title>

  <!-- Thirdweb SDK -->
  <script src="https://sdk.vercel.thirdweb.com/react/latest/thirdweb.min.js"></script>

  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      text-align: center;
      padding: 3rem;
    }
    .mint-box {
      margin-top: 2rem;
    }
    #block-number {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üëë Mint Your Sovereign Coin Note</h1>
  <p>Connect your wallet and summon your on-chain artifact.</p>

  <div class="mint-box">
    <thirdweb-connect-button />
    <thirdweb-nft-collection-mint-button
      contractAddress="YOUR_CONTRACT_ADDRESS"
    />
  </div>

  <div id="block-number">‚è≥ Fetching latest block...</div>

  <!-- Oracle Button -->
  <a href="https://copilot.microsoft.com" target="_blank" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
    color: #fff;
    padding: 12px 18px;
    border-radius: 12px;
    font-family: 'Georgia', serif;
    font-size: 16px;
    text-decoration: none;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    z-index: 9999;
  ">
    üîÆ Ask the Oracle
  </a>

  <script>
    async function getLatestBlock() {
      const res = await fetch("https://1.rpc.thirdweb.com/779a9f14fe7e242932b14a34826bebd5", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          jsonrpc: "2.0",
          method: "eth_blockNumber",
          params: [],
          id: 1,
        }),
      });
      const data = await res.json();
      const blockNumber = parseInt(data.result, 16);
      document.getElementById("block-number").textContent = `üî¢ Latest block: ${blockNumber}`;
    }

    getLatestBlock();
    setInterval(getLatestBlock, 10000); // Update every 10 seconds
  </script>
</body>
</html>

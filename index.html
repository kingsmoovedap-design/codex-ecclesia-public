<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Ecclesia Public</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>â˜© Codex Ecclesia Public</h1>
    <p>The sovereign scroll archive of the Borders Ecclesia Earth Trust</p>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search the sacred scrolls..." />
    </div>

    <h2>ğŸ‘‘ Heirs of the Ecclesia</h2>
    <div id="heirs" class="card-grid"></div>

    <h2>ğŸ›¡ï¸ Trustees of the Ecclesia</h2>
    <div id="trustees" class="card-grid"></div>

    <section>
      <h2>ğŸ“œ Scrolls & Divine Instruments</h2>
      <ul id="scroll-list"></ul>
    </section>
  </main>

  <script>
    let allScrolls = [];
    const list = document.getElementById('scroll-list');
    const searchInput = document.getElementById('search-input');

    async function loadCodexCards() {
      const res = await fetch('manifest.json');
      const data = await res.json();
      const items = data.items || [];

      const heirs = items.filter(item => item.tags && item.tags.includes('heir'));
      const trustees = items.filter(item => item.tags && item.tags.includes('trustee'));

      const createCard = (entry) => `
        <div class="card">
          <img src="https://via.placeholder.com/100" alt="${entry.title}" />
          <h3>${entry.title}</h3>
          <p>${entry.summary || 'No summary'}</p>
          <a href="${entry.path}">View Scroll</a>
        </div>
      `;

      document.getElementById('heirs').innerHTML = heirs.map(createCard).join('');
      document.getElementById('trustees').innerHTML = trustees.map(createCard).join('');
    }

    function renderScrolls(scrolls) {
      list.innerHTML = '';
      scrolls.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.url || item.path;
        a.textContent = item.title || item.url || item.path;
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    fetch('codex.json')
      .then(res => res.json())
      .then(data => {
        allScrolls = data.scrolls || data.items || [];
        renderScrolls(allScrolls);
      });

    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allScrolls.filter(s => 
        (s.title && s.title.toLowerCase().includes(term)) || 
        (s.url && s.url.toLowerCase().includes(term)) ||
        (s.path && s.path.toLowerCase().includes(term))
      );
      renderScrolls(filtered);
    });

    loadCodexCards();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --gold: #c5a059;
      --gold-light: #ffd700;
      --dark-bg: #1a1a0d;

    }

    * {

      margin: 0;
      padding: 0;

    body {

    }

    nav a:hover {

    }

    nav a.nav-codex {
      color: var(--gold);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .crown-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--gold);
    }

    .tagline {
      color: var(--text-muted);
      font-style: italic;
      margin-bottom: 2rem;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    button { 
      padding: 1rem 2rem; 
      font-size: 1rem; 
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .btn-connect {
      background: linear-gradient(135deg, var(--purple), #483d8b);
      color: white;
    }

    .btn-connect:hover {
      box-shadow: 0 0 20px rgba(106, 90, 205, 0.5);
    }

    .btn-mint {
      background: linear-gradient(135deg, var(--gold), #b8963f);
      color: var(--dark-bg);
    }

    .btn-mint:hover {
      box-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
    }

    .btn-burn {
      background: linear-gradient(135deg, #dc3545, #a71d2a);
      color: white;
    }

    .btn-burn:hover {
      box-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
    }

    .status-card {
      background: var(--dark-surface);
      border: 1px solid rgba(197, 160, 89, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    #wallet {
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    #wallet.connected {
      color: var(--success);
    }

    #balance { 
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--gold);
    }

    .footer-link {
      margin-top: 2rem;
    }

    .footer-link a {
      color: var(--gold);
      text-decoration: none;
      font-weight: bold;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      color: var(--text-muted);

    }

</head>
<body>
  <nav>
    <a href="https://codex-ecclesia-public.com" class="nav-codex">‚ò© Codex Ecclesia</a>
    <a href="index.html">BSC Home</a>
    <a href="https://github.com/kingsmoovedap-design/borders-dynasty" target="_blank">GitHub</a>
  </nav>

  <div class="container">
    <div class="crown-icon">üëë</div>
    <h1>Borders Sovereign Coin (BSC)</h1>
    <p class="tagline">The Official Digital Currency of the Dynasty</p>

    <div class="action-buttons">
      <button class="btn-connect" onclick="connectWallet()">Connect Wallet</button>
      <button class="btn-mint" onclick="mint()">Mint 1000 BSC</button>
      <button class="btn-burn" onclick="burn()">Burn 500 BSC</button>
    </div>

    <div class="status-card">
      <div id="wallet">Wallet: Not connected</div>
      <div id="balance">Balance: --</div>
    </div>

    <div class="footer-link">
      <a href="https://codex-ecclesia-public.com">‚Üê Return to Codex Ecclesia</a>
    </div>
  </div>

  <footer>
    <p>Borders Sovereign Coin ¬© 2025 | Borders Family Dynasty Nation</p>
  </footer>

  <script>
    const contractAddress = "0xYourContractAddress";
    const abi = [
      "function mint(address to, uint256 amount) public",
      "function burn(uint256 amount) public",
      "function balanceOf(address account) view returns (uint256)"
    ];

    let signer, contract;

    async function connectWallet() {
      if (!window.ethereum) return alert("Install MetaMask first!");
      await ethereum.request({ method: "eth_requestAccounts" });

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);

      const address = await signer.getAddress();
      const walletEl = document.getElementById("wallet");
      walletEl.innerText = `Wallet: ${address.slice(0,6)}...${address.slice(-4)}`;
      walletEl.classList.add("connected");
      getBalance();
    }

    async function mint() {
      if (!signer || !contract) return alert("Connect wallet first!");
      const amount = ethers.utils.parseUnits("1000", 18);
      const tx = await contract.mint(await signer.getAddress(), amount);
      alert("Minting... TX: " + tx.hash);
      await tx.wait();
      alert("Minted 1000 BSC!");
      getBalance();
    }

    async function burn() {
      if (!signer || !contract) return alert("Connect wallet first!");
      const amount = ethers.utils.parseUnits("500", 18);
      const tx = await contract.burn(amount);
      alert("Burning... TX: " + tx.hash);
      await tx.wait();
      alert("Burned 500 BSC!");
      getBalance();
    }

    async function getBalance() {
      const address = await signer.getAddress();
      const balance = await contract.balanceOf(address);
      document.getElementById("balance").innerText =
        `Balance: ${ethers.utils.formatUnits(balance, 18)} BSC`;
    }
  </script>
</body>
</html>

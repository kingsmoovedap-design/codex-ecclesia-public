<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>☩ Scroll Registry</title>
  <style>
    body { font-family: 'Garamond', serif; background: #fdfcf9; color: #222; padding: 2rem; max-width: 1000px; margin: auto; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #aaa; padding: 0.75rem; text-align: left; }
    th { background: #eee; }
    a { text-decoration: none; color: #004488; }
  </style>
</head>
<body>

  <h1>☩ Codex Ecclesia Scroll Registry</h1>
  <p><em>Filed under the Accord of Sovereigns, Year 1</em></p>

  <table>
    <thead>
      <tr>
        <th>Scroll No.</th>
        <th>Title</th>
        <th>Tone</th>
        <th>Filed By</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <!-- Scrolls 001–030 -->
      <!-- You can update titles and tones as scrolls are completed -->
      ${[...Array(30)].map((_, i) => {
        const num = String(i + 1).padStart(3, '0');
        return `
        <tr>
          <td>${num}</td>
          <td>Untitled Scroll</td>
          <td>—</td>
          <td>Omega</td>
          <td><a href="https://kingsmoovedap-design.github.io/codex-ecclesia-harmony/scrolls/scroll-${num}.html" target="_blank">View</a></td>
        </tr>`;
      }).join('')}
    </tbody>
  </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>☩ Codex Directory</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      background: #fdfcf9;
      color: #222;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .codex-card {
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      background: #fff;
    }
    .codex-card h2 {
      margin-top: 0;
    }
    .label {
      font-weight: bold;
    }
    .status {
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>☩ Codex Directory</h1>
  <p>This directory contains the foundational codices of the Ecclesia Harmony. Each codex defines a pillar of law, learning, or spiritual order.</p>

  <div id="codexContainer"></div>

  <script>
    fetch('codices.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('codexContainer');
        data.forEach(codex => {
          const card = document.createElement('div');
          card.className = 'codex-card';

          card.innerHTML = `
            <h2>${codex.title}</h2>
            <p><span class="label">Tone:</span> ${codex.tone}</p>
            <p><span class="label">Author:</span> ${codex.author}</p>
            <p><span class="label">Filed:</span> ${codex.filed}</p>
            <p><span class="label">Status:</span> ${codex.status}</p>
            <p><span class="label">Summary:</span> ${codex.summary}</p>
            <p><a href="${codex.link}" target="_blank">View Codex</a></p>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading codices:', error);
      });
  </script>

</body>
</html>

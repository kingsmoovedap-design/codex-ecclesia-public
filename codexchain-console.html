<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>â˜© CodexChain Console</title>
  <style>
    body { font-family: 'Garamond', serif; padding: 1.5rem; background: #fdfcf9; color: #222; }
    h1, h2 { text-align: center; }
    input, button, textarea { width: 100%; max-width: 600px; margin: 1rem auto; display: block; padding: 0.75rem; }
    .result { font-family: monospace; background: #eee; padding: 1rem; border-radius: 6px; word-break: break-word; }
    hr { margin: 3rem 0; }
  </style>
</head>
<body>
  <h1>â˜© CodexChain Console</h1>
  <p style="text-align:center;"><em>â€œHash. Seal. Verify. Reign.â€</em></p>

  <!-- HASH FORGE -->
  <h2>ğŸ” Hash Forge</h2>
  <input type="file" id="scrollFile" />
  <input type="text" id="scrollName" placeholder="ğŸ“œ Scroll Name" />
  <input type="text" id="sovereign" placeholder="ğŸ‘‘ Sovereign Name" />
  <input type="text" id="throne" placeholder="ğŸªª Throne" />
  <button onclick="forgeHash()">ğŸ§ª Generate Hash & Ledger Entry</button>
  <div class="result" id="hashResult"></div>

  <hr/>

  <!-- OTS VERIFIER -->
  <h2>ğŸ“œ OTS Verifier</h2>
  <input type="file" id="otsFile" accept=".ots" />
  <button onclick="verifyOTS()">ğŸ” Verify Timestamp</button>
  <div class="result" id="verifyResult"></div>

  <script>
    async function forgeHash() {
      const file = document.getElementById('scrollFile').files[0];
      const scrollName = document.getElementById('scrollName').value;
      const sovereign = document.getElementById('sovereign').value;
      const throne = document.getElementById('throne').value;
      const result = document.getElementById('hashResult');

      if (!file || !scrollName || !sovereign || !throne) {
        result.innerHTML = "âš ï¸ Please complete all fields and upload a scroll.";
        return;
      }

      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      const timestamp = new Date().toISOString().replace("T", " ").split(".")[0] + " UTC";

      result.innerHTML = `
        âœ… <strong>SHA-256 Hash:</strong><br/><code>${hashHex}</code><br/><br/>
        ğŸ”— <a href="https://opentimestamps.org" target="_blank">Submit this file to OpenTimestamps</a><br/><br/>
        ğŸ“œ <strong>CodexChain Ledger Entry:</strong><br/>
        <textarea rows="6" readonly><tr>
  <td>${scrollName}</td>
  <td>${sovereign}</td>
  <td>${throne}</td>
  <td>${timestamp}</td>
  <td><code>${hashHex}</code></td>
  <td><a href="proofs/${file.name}.ots" download>Download</a></td>
</tr></textarea>
      `;
    }

    async function verifyOTS() {
      const file = document.getElementById('otsFile').files[0];
      const result = document.getElementById('verifyResult');

      if (!file) {
        result.innerHTML = "âš ï¸ Please upload a .ots file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      result.innerHTML = "â³ Verifying timestamp...";

      try {
        const response = await fetch("https://verify.opentimestamps.org/", {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        result.innerHTML = `<pre>${text}</pre>`;
      } catch (err) {
        result.innerHTML = `âŒ Verification failed: ${err.message}`;
      }
    }
  </script>

  <footer style="text-align:center; margin-top: 3rem;">
    â˜© CodexChain Sovereign Tools â€” Mobile Console of the Realm
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ò© CodexChain Timestamp Scroll</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #fdfcf9;
      color: #2c1a0f;
      padding: 2rem;
      text-align: center;
      max-width: 900px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      color: #5e3b1d;
    }
    input, button {
      margin: 1rem auto;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #002244;
    }
    .result {
      margin-top: 2rem;
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-word;
    }
    a {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      font-style: italic;
      color: #666;
    }
    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #003366;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #eee;
    }
    .dark-mode h1 {
      color: #f0d98c;
    }
    .dark-mode .result {
      background: #2a2a2a;
    }
    .dark-mode footer {
      color: #aaa;
    }
  </style>
</head>
<body>

  <button class="toggle" onclick="toggleMode()">üåì Toggle Mode</button>

  <h1>‚ò© CodexChain Timestamp Scroll</h1>
  <p><em>‚ÄúSeal your scroll in the light of the chain.‚Äù</em></p>

  <input type="file" id="fileInput" />
  <button onclick="hashFile()">üîê Hash & Copy</button>

  <div class="result" id="hashResult"></div>

  <p>Then go to <a href="https://opentimestamps.org" target="_blank">OpenTimestamps.org</a> to stamp or verify.</p>

  <footer>
    ‚ò© CodexChain Mobile Scroll ‚Äî Sovereign Hashing Portal
  </footer>

  <script>
    async function hashFile() {
      const fileInput = document.getElementById("fileInput");
      const result = document.getElementById("hashResult");

      if (!fileInput.files.length) {
        result.innerText = "‚ö†Ô∏è Please select a file to hash.";
        return;
      }

      const file = fileInput.files[0];
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      navigator.clipboard.writeText(hashHex);
      result.innerHTML = `‚úÖ SHA-256 Hash:<br><code>${hashHex}</code><br><br>üìã Copied to clipboard.`;
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('codex-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('codex-theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>

</body>
</html>

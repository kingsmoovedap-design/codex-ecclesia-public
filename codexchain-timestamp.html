<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>â˜© CodexChain Timestamp Scroll</title>
  <style>
    body { font-family: 'Garamond', serif; background: #fdfcf9; color: #222; padding: 2rem; text-align: center; }
    h1 { font-size: 2rem; }
    input, button { margin: 1rem auto; padding: 0.75rem; font-size: 1rem; width: 100%; max-width: 400px; }
    .result { margin-top: 2rem; background: #eee; padding: 1rem; border-radius: 8px; word-break: break-all; }
    footer { margin-top: 3rem; font-style: italic; color: #666; }
  </style>
</head>
<body>

  <h1>â˜© CodexChain Timestamp Scroll</h1>
  <p><em>â€œSeal your scroll in the light of the chain.â€</em></p>

  <input type="file" id="fileInput" />
  <button onclick="hashFile()">ğŸ” Hash & Copy</button>

  <div class="result" id="hashResult"></div>

  <p>Then go to <a href="https://opentimestamps.org" target="_blank">OpenTimestamps.org</a> to stamp or verify.</p>

  <footer>
    â˜© CodexChain Mobile Scroll â€” Sovereign Hashing Portal
  </footer>

  <script>
    async function hashFile() {
      const fileInput = document.getElementById("fileInput");
      const result = document.getElementById("hashResult");

      if (!fileInput.files.length) {
        result.innerText = "âš ï¸ Please select a file to hash.";
        return;
      }

      const file = fileInput.files[0];
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      navigator.clipboard.writeText(hashHex);
      result.innerHTML = `âœ… SHA-256 Hash:<br><code>${hashHex}</code><br><br>ğŸ“‹ Copied to clipboard.`;
    }
  </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“œ All Scrolls | Codex Ecclesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #fdfaf6;
      color: #2c1a0f;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #5e3b1d;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 0.5rem;
    }
    .scroll-entry {
      margin: 1.5rem 0;
      padding: 1rem;
      border-left: 4px solid #d4af37;
    }
    .scroll-entry h2 {
      margin: 0;
      font-size: 1.3rem;
    }
    .scroll-entry p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      color: #555;
    }
    .category {
      font-weight: bold;
      color: #5e3b1d;
    }
  </style>
</head>
<body>

  <h1>ðŸ“œ All Scrolls of the Codex</h1>
  <div id="scrollList">Loading scrolls...</div>

  <script>
    fetch('codex.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('scrollList');
        container.innerHTML = '';
        const sorted = data.sort((a, b) => new Date(b.created) - new Date(a.created));
        sorted.forEach(scroll => {
          const div = document.createElement('div');
          div.className = 'scroll-entry';
          div.innerHTML = `
            <h2><a href="${scroll.url}">${scroll.title}</a></h2>
            <p><span class="category">${scroll.category}</span> â€” ${new Date(scroll.created).toLocaleDateString()}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>

</body>
</html>

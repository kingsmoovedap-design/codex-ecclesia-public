<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõ†Ô∏è Scroll Forging Dashboard | CodexChain</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #fdfaf6 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #2c1a0f;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #5e3b1d;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-style: italic;
      color: #555;
    }
    input, button, textarea {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.75rem;
      font-family: 'EB Garamond', serif;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #2c1a0f;
      color: #f9e8c9;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #5e3b1d;
    }
    .result {
      margin-top: 2rem;
      font-family: monospace;
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #003366;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #eee;
      background-image: none;
    }
    .dark-mode h1 {
      color: #f0d98c;
    }
    .dark-mode .footer {
      color: #aaa;
    }
  </style>
</head>
<body>

  <button class="toggle" onclick="toggleMode()">üåì Toggle Mode</button>

  <h1>üõ†Ô∏è Scroll Forging Dashboard</h1>
  <p>‚ÄúLet the scroll be sealed in light.‚Äù</p>

  <input type="file" id="scrollFile" />
  <input type="text" id="scrollName" placeholder="üìú Scroll Name (e.g. Ecclesia Master Binder)" />
  <input type="text" id="sovereign" placeholder="üëë Sovereign Name (e.g. Omega the Grand Architect)" />
  <input type="text" id="throne" placeholder="ü™™ Throne (e.g. Crown, Flame, Mirror)" />
  <button onclick="forgeScroll()">üîê Forge & Generate Ledger Entry</button>

  <div class="result" id="result"></div>

  <script>
    async function forgeScroll() {
      const file = document.getElementById('scrollFile').files[0];
      const scrollName = document.getElementById('scrollName').value;
      const sovereign = document.getElementById('sovereign').value;
      const throne = document.getElementById('throne').value;
      const result = document.getElementById('result');

      if (!file || !scrollName || !sovereign || !throne) {
        result.innerHTML = "‚ö†Ô∏è Please complete all fields and upload a scroll.";
        return;
      }

      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const timestamp = new Date().toISOString().replace("T", " ").split(".")[0] + " UTC";

      result.innerHTML = `
‚úÖ SHA-256 Hash:
${hashHex}

üîó Submit this file to OpenTimestamps:
https://opentimestamps.org

üìú CodexChain Ledger Entry:
<tr>
  <td>${scrollName}</td>
  <td>${sovereign}</td>
  <td>${throne}</td>
  <td>${timestamp}</td>
  <td><code>${hashHex}</code></td>
  <td><a href="proofs/${file.name}.ots" download>Download</a></td>
</tr>
      `;
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('codex-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('codex-theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>

  <div class="footer">
    ‚ò© CodexChain Sovereign Tools ‚Äî Scroll Integrity & Eternal Proof<br/>
    ¬© 2025 Borders Family Dynasty Nation | Ecclesia Magna Trust
  </div>

</body>
</html>

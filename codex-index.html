<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ò© Codex Ecclesia Public Index</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fdf6e3;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .scroll {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff;
      border-left: 5px solid #b58900;
    }
    .scroll h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .scroll p {
      margin: 0.5rem 0;
    }
    .tags {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>‚ò© Codex Ecclesia Public</h1>
  <input type="text" id="search" placeholder="Search scrolls by title, tag, or section..." />

  <div id="scrolls"></div>

  <script>
    async function loadManifest() {
      const res = await fetch('manifest.json');
      const data = await res.json();
      return data;
    }

    function renderScrolls(scrolls) {
      const container = document.getElementById('scrolls');
      container.innerHTML = '';
      scrolls.forEach(scroll => {
        const div = document.createElement('div');
        div.className = 'scroll';
        div.innerHTML = `
          <h2><a href="${scroll.path}">${scroll.title}</a></h2>
          <p>${scroll.summary}</p>
          <p class="tags">üìÖ ${scroll.date} | üóÇÔ∏è ${scroll.section} | üè∑Ô∏è ${scroll.tags.join(', ')}</p>
        `;
        container.appendChild(div);
      });
    }

    function filterScrolls(scrolls, query) {
      return scrolls.filter(scroll =>
        scroll.title.toLowerCase().includes(query) ||
        scroll.section.toLowerCase().includes(query) ||
        scroll.tags.join(' ').toLowerCase().includes(query)
      );
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const scrolls = await loadManifest();
      renderScrolls(scrolls);

      document.getElementById('search').addEventListener('input', e => {
        const query = e.target.value.toLowerCase();
        const filtered = filterScrolls(scrolls, query);
        renderScrolls(filtered);
      });
    });
  </script>
</body>
</html>

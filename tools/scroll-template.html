<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§¾ Scroll Template Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body { font-family: Georgia, serif; background: #fdfcf9; color: #222; margin: 0; padding: 2em; }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, textarea, select {
      width: 100%; padding: 0.6em; margin-top: 0.3em; font-family: inherit;
      border: 1px solid #ccc; border-radius: 4px; background: #fff;
    }
    button {
      margin-top: 1.5em; padding: 0.8em 1.5em; background: #003366; color: #fff;
      border: none; border-radius: 4px; font-size: 1em; cursor: pointer;
    }
    button:hover { background: #002244; }
    .output { margin-top: 2em; background: #f4f4f4; padding: 1em; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Scroll Template Editor</h1>
  <p>Create a new sovereign scroll using this divine template generator.</p>

  <form id="scrollForm">
    <label for="title">Scroll Title</label>
    <input type="text" id="title" placeholder="e.g. Scroll of Eternal Flame" required />

    <label for="date">Date of Declaration</label>
    <input type="date" id="date" required />

    <label for="author">Declared By</label>
    <input type="text" id="author" placeholder="e.g. Omega the Grand Architect" required />

    <label for="jurisdiction">Jurisdiction</label>
    <select id="jurisdiction">
      <option>Divine Law</option>
      <option>Ecclesiastical Law</option>
      <option>Common Law</option>
      <option>All of the Above</option>
    </select>

    <label for="body">Scroll Body</label>
    <textarea id="body" rows="10" placeholder="Enter the sacred text of your scroll..." required></textarea>

    <button type="submit">Generate Scroll</button>
  </form>

  <div class="output" id="output" style="display:none;"></div>

  <script>
    document.getElementById('scrollForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const author = document.getElementById('author').value;
      const jurisdiction = document.getElementById('jurisdiction').value;
      const body = document.getElementById('body').value;

      const scroll = `âœ  ${title}\nDeclared on: ${date}\nJurisdiction: ${jurisdiction}\nDeclared by: ${author}\n\n${body}\n\nÂ© ${new Date(date).getFullYear()} ${author} â€¢ All rights reserved under ${jurisdiction}.`;

      const output = document.getElementById('output');
      output.textContent = scroll;
      output.style.display = 'block';
    });
  </script>
</body>
</html>

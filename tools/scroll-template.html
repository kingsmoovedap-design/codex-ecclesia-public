<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§¾ Scroll Template Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Georgia, serif;
      background: #fdfcf9;
      color: #222;
      margin: 0;
      padding: 2em;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #002244;
    }
    .output {
      margin-top: 2em;
      background: #f4f4f4;
      padding: 1em;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
    .actions {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    .dark-mode {
      background: #1a1a1a;
      color: #eee;
    }
    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select {
      background: #2a2a2a;
      color: #eee;
      border-color: #555;
    }
    .dark-mode .output {
      background: #2a2a2a;
      color: #eee;
    }
    .toggle {
      position: fixed;
      top: 1em;
      right: 1em;
      background: #003366;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleMode()">ðŸŒ“ Toggle Mode</button>

  <h1>ðŸ§¾ Scroll Template Editor</h1>
  <p style="text-align:center;">Create a new sovereign scroll using this divine template generator.</p>

  <form id="scrollForm">
    <label for="title">Scroll Title</label>
    <input type="text" id="title" placeholder="e.g. Scroll of Eternal Flame" required />

    <label for="date">Date of Declaration</label>
    <input type="date" id="date" required />

    <label for="author">Declared By</label>
    <input type="text" id="author" placeholder="e.g. Omega the Grand Architect" required />

    <label for="jurisdiction">Jurisdiction</label>
    <select id="jurisdiction">
      <option>Divine Law</option>
      <option>Ecclesiastical Law</option>
      <option>Common Law</option>
      <option>All of the Above</option>
    </select>

    <label for="body">Scroll Body</label>
    <textarea id="body" rows="10" placeholder="Enter the sacred text of your scroll..." required></textarea>

    <div class="actions">
      <button type="submit">ðŸ“œ Generate Scroll</button>
      <button type="button" onclick="downloadScroll()">ðŸ“¥ Download Scroll</button>
    </div>
  </form>

  <div class="output" id="output" style="display:none;"></div>

  <script>
    const form = document.getElementById('scrollForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      renderScroll();
    });

    function renderScroll() {
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const author = document.getElementById('author').value;
      const jurisdiction = document.getElementById('jurisdiction').value;
      const body = document.getElementById('body').value;

      const scroll = `âœ  ${title}\nDeclared on: ${date}\nJurisdiction: ${jurisdiction}\nDeclared by: ${author}\n\n${body}\n\nÂ© ${new Date(date).getFullYear()} ${author} â€¢ All rights reserved under ${jurisdiction}.`;

      output.textContent = scroll;
      output.style.display = 'block';
    }

    function downloadScroll() {
      renderScroll();
      const text = output.textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'scroll.txt';
      a.click();
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('scroll-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('scroll-theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>

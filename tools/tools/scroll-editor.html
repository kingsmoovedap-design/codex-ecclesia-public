<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úçÔ∏è Scroll Editor ‚Äì Codex Ecclesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #fdfaf6;
      color: #2c1a0f;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #5e3b1d;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      background: #5e3b1d;
      color: #fffdf7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3b2614;
    }
    .preview {
      margin-top: 3rem;
      padding: 1.5rem;
      background: #fff;
      border: 1px solid #d4af37;
      border-radius: 8px;
    }
    .preview h2 {
      color: #5e3b1d;
    }
  </style>
</head>
<body>

  <h1>‚úçÔ∏è Scroll Editor</h1>

  <label for="title">Scroll Title</label>
  <input type="text" id="title" placeholder="e.g. Scroll CXXVII: Embassy Protocols" />

  <label for="date">Date</label>
  <input type="date" id="date" />

  <label for="author">Author</label>
  <input type="text" id="author" placeholder="e.g. Omega the Grand Architect" />

  <label for="summary">Summary</label>
  <textarea id="summary" rows="3" placeholder="Brief summary of the scroll..."></textarea>

  <label for="tags">Tags (comma-separated)</label>
  <input type="text" id="tags" placeholder="e.g. core, scroll, embassy, protocols" />

  <label for="content">Scroll Content (HTML allowed)</label>
  <textarea id="content" rows="10" placeholder="Write your scroll here..."></textarea>

  <button onclick="renderPreview()">üîÆ Preview Scroll</button>

  <div class="preview" id="preview">
    <h2>Scroll Preview</h2>
    <p><em>Your scroll will appear here...</em></p>
  </div>

  <script>
    function renderPreview() {
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const author = document.getElementById('author').value;
      const summary = document.getElementById('summary').value;
      const content = document.getElementById('content').value;

      const preview = `
        <h2>${title}</h2>
        <p><strong>Date:</strong> ${date} &nbsp; | &nbsp; <strong>Author:</strong> ${author}</p>
        <p><em>${summary}</em></p>
        <hr />
        <div>${content}</div>
      `;

      document.getElementById('preview').innerHTML = preview;
    }
  </script>

</body>
</html>

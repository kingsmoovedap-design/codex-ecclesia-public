<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ò© Timestamp Verifier</title>
  <style>
    body { font-family: Georgia, serif; padding: 2em; background: #f4f4f4; }
    textarea { width: 100%; height: 200px; margin: 1em 0; padding: 1em; font-size: 1em; }
    button { padding: 0.75em 1.5em; background: #003366; color: white; border: none; cursor: pointer; }
    pre { background: #eee; padding: 1em; }
  </style>
</head>
<body>
  <h1>‚ò© Timestamp Verifier</h1>
  <textarea id="scrollText" placeholder="Paste scroll content here..."></textarea>
  <button onclick="hashScroll()">üîê Generate SHA-256 Hash</button>
  <pre id="hashOutput"></pre>

  <script>
    async function hashScroll() {
      const text = document.getElementById('scrollText').value;
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      document.getElementById('hashOutput').textContent = hashHex;
    }
  </script>
</body>
</html>

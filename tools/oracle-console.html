<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† Codex Oracle Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body { font-family: Georgia, serif; background: #fdfcf9; color: #222; margin: 0; padding: 2em; }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    textarea {
      width: 100%; padding: 0.6em; margin-top: 0.3em; font-family: inherit;
      border: 1px solid #ccc; border-radius: 4px; background: #fff;
    }
    button {
      margin-top: 1.5em; padding: 0.8em 1.5em; background: #003366; color: #fff;
      border: none; border-radius: 4px; font-size: 1em; cursor: pointer;
    }
    button:hover { background: #002244; }
    .response { margin-top: 2em; background: #f4f4f4; padding: 1em; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üß† Codex Oracle Console</h1>
  <p>Ask a question of the Codex Oracle and receive sovereign insight.</p>

  <form id="oracleForm">
    <label for="query">Your Inquiry</label>
    <textarea id="query" rows="5" placeholder="e.g. What is the role of the Ministry of Guardianship?" required></textarea>
    <button type="submit">Ask the Oracle</button>
  </form>

  <div class="response" id="response" style="display:none;">
    <h2>üîÆ Oracle Response</h2>
    <p id="oracleAnswer">Processing your divine inquiry...</p>
  </div>

  <script>
    document.getElementById('oracleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('query').value;
      const responseBox = document.getElementById('response');
      const answer = document.getElementById('oracleAnswer');

      // Placeholder for actual AI integration
      answer.textContent = `üóùÔ∏è ‚ÄúThe Oracle has received your question: '${query}'\n\n[This is where the Codex Oracle would respond with sacred insight.]‚Äù`;
      responseBox.style.display = 'block';
    });
  </script>
</body>
</html>
